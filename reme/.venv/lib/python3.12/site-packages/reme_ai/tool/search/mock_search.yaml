tool: |
  Use search keywords to retrieve relevant information from the internet.
  If you have multiple keywords, please call this tool separately for each one.

tool_zh: |
  使用搜索关键词从互联网检索相关信息。如果您有多个关键词，请分别为每个关键词单独调用此工具。


mock_search_prompt: |
  # Task
  Generate {num_results} realistic search results for the query: "{query}".

  # Fields per item
  Each result must be a JSON object with fields:
  - snippet: 2-3 sentence summary
  - title: page title
  - url: realistic URL (e.g., https://example.com/article/title)
  - hostname: domain (e.g., example.com)
  - hostlogo: logo URL (e.g., https://example.com/logo.png) or empty string

  # Requirements
  - Ensure relevance to the query
  - Use diverse, realistic sources
  - Ensure well-formed URLs
  - If no relevant results, return an empty array

  # Output Format
  First, think briefly about good sources and angles:
  ``` think
  your brief reasoning here
  ```

  Then output ONLY the JSON array wrapped in a json code block, nothing else:
  ``` json
  [
    {{
      "snippet": "核心内容",
      "title": "...",
      "url": "...",
      "hostname": "...",
      "hostlogo": "..."
    }}
  ]
  ```

mock_search_prompt_zh: |
  # 任务
  为查询“{query}”生成 {num_results} 条逼真的搜索结果。

  # 每条结果的字段
  每条结果必须是一个包含以下字段的 JSON 对象：
  - snippet：2–3 句话的摘要
  - title：网页标题
  - url：逼真的 URL（例如：https://example.com/article/title）
  - hostname：域名（例如：example.com）
  - hostlogo：网站 logo 的 URL（例如：https://example.com/logo.png），若无则为空字符串

  # 要求
  - 确保结果与查询相关
  - 使用多样且真实的来源
  - 确保 URL 格式正确
  - 若无相关结果，则返回空数组

  # 输出格式
  首先，简要思考合适的来源和角度：
  ``` think
  你的简要推理写在这里
  ```

  然后仅输出一个 JSON 数组，并用 json 代码块包裹，不要包含其他任何内容：
  ``` json
  [
    {
      "snippet": "核心内容",
      "title": "...",
      "url": "...",
      "hostname": "...",
      "hostlogo": "..."
    }
  ]
  ```