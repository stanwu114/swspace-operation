backend: http
thread_pool_max_workers: 64

mcp:
  transport: sse
  host: "0.0.0.0"
  port: 8001

http:
  host: "0.0.0.0"
  port: 8002
  timeout_keep_alive: 600
  limit_concurrency: 64

llm:
  default:
    backend: openai
    model_name: qwen3-30b-a3b-instruct-2507

  qwen3_max_instruct:
    backend: openai
    model_name: qwen3-max
    temperature: 0.6

embedding_model:
  default:
    backend: openai
    model_name: text-embedding-v4
    dimensions: 1024

vector_store:
  default:
    backend: local
    embedding_model: default

token_counter:
  default:
    backend: base

  hf:
    backend: hf
    model_name: Qwen/Qwen3-Coder-30B-A3B-Instruct
    use_mirror: true
