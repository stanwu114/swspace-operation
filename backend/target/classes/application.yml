server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      force-response: false

spring:
  application:
    name: swcom-qoder

  datasource:
    url: jdbc:postgresql://localhost:5432/swcom_qoder
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      embedding:
        enabled: false

# File storage configuration
storage:
  upload-dir: ${UPLOAD_DIR:./uploads}

# ReMe 记忆服务配置
reme:
  enabled: ${REME_ENABLED:false}
  api-url: ${REME_API_URL:http://localhost:8002}
  timeout: ${REME_TIMEOUT:60}
  user-id: ${REME_USER_ID:default-user}
  workspace-id: ${REME_WORKSPACE_ID:swcom-qoder}
  search-top-k: ${REME_SEARCH_TOP_K:5}

# External messaging platform integration
messaging:
  enabled: ${MESSAGING_ENABLED:true}
  telegram:
    enabled: ${TELEGRAM_ENABLED:true}
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    webhook-secret: ${TELEGRAM_WEBHOOK_SECRET:}
    webhook-base-url: ${TELEGRAM_WEBHOOK_BASE_URL:}
  wechat:
    enabled: ${WECHAT_ENABLED:false}
    app-id: ${WECHAT_APP_ID:}
    app-secret: ${WECHAT_APP_SECRET:}
    token: ${WECHAT_TOKEN:}
    encoding-aes-key: ${WECHAT_AES_KEY:}
  async:
    enabled: true
    thread-pool-size: 5
    timeout-threshold: 5
  binding:
    code-length: 6
    code-expiry-minutes: 30

# Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.swcom: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
